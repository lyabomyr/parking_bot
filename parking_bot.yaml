apiVersion : apps/v1
kind: Deployment
metadata:
  name: parking-deployment
  labels:
    app : parking-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      project: parking-app
  template:
    metadata:
      labels:
        project: parking-app
    spec:
      containers:
        - name : api-container
          image: lyabomyr/parking-tele-bot:latest
          command: ["python3"]
          args: ["parking_bot/parking_tele_bot.py"]
